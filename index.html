<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Matching Game</title>
        <meta name="description" content="">
        <link rel="stylesheet prefetch"
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <link rel="stylesheet prefetch"
            href="https://fonts.googleapis.com/css?family=Coda">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>

        <div class="container">
            <header>
                <h1>Matching Game</h1>
            </header>

            <section class="score-panel">
                <span class="clockCounter" id="clockCounter">0:00</span>

                <span>
                    <ul class="stars" id="stars">
                        <li><i class='fa fa-star'></i></li>
                        <li><i class='fa fa-star'></i></li>
                        <li><i class='fa fa-star'></i></li>
                    </ul>
                    <span class="moves" id="moves">0</span> Moves
                </span>

                <div class="restart" onClick="restartGame()">
                    <i class="fa fa-repeat"></i>
                </div>
            </section>

            <ul class="deck" id="deck">
            </ul>
        </div>
        <div id="shadow"></div>
        <div id="modal">
            <h2>Parabéns, você venceu!</h2>
            <p>O seu total de estrelas foi:<ul id="finalStar"></ul></p>
            <p>O seu tempo foi de:<p id="finalTime"></p></p>
            <button onclick="restartGame()">Começar novo jogo?</button>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
